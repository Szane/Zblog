<title>add a blog</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="apple-touch-icon" href="//mindmup.s3.amazonaws.com/lib/img/apple-touch-icon.png" />
<link href="/Application/Home/View/style/bootstrap-wysiwyg/external/google-code-prettify/prettify.css" rel="stylesheet">
<link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
<script src="/Application/Home/View/style/bootstrap-wysiwyg/external/jquery.hotkeys.js"></script>
<script src="/Application/Home/View/style/bootstrap-wysiwyg/external/google-code-prettify/prettify.js"></script>
<link href="/Application/Home/View/style/bootstrap-wysiwyg/index.css" rel="stylesheet">
<script src="/Application/Home/View/style/bootstrap-wysiwyg/bootstrap-wysiwyg.js"></script>
<script src="/Application/Home/View/style/js/blog_opt.js"></script>
<script>
    $(document).ready(function() {
        $("#blog_title").val("{$blog.title}");
        var content = "{$blog.content}";
        content = content.replace(/&lt;/g, "<");
        content = content.replace(/&gt;/g, ">");
        content = content.replace(/&amp;lt;/g, "<");
        content = content.replace(/&amp;gt;/g, ">");
        content = content.replace(/\\/g, " ");
        content = content.replace(/&quot;/g, "\"");
        content = content.replace(/&nbsp;/g, " ");
        content = content.replace(/&amp;nbsp;/g, " ");
        content = content.replace(/&amp;amp;/g, "& ");
        $("#editor").append(content);
    });
</script>

<div class="container">
    <include file="./Application/Home/View/Layout/header_zone.html" />
    <div id="alerts"></div>
    <form role="form">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="form-group">
                    <input id="blog_title" name="blog_title" type="text" class="form-control" placeholder="请输入标题">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
                    <div class="btn-group">
                        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Font"><i class="icon-font"></i><b class="caret"></b></a>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="icon-text-height"></i>&nbsp;<b
                            class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
                            <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
                            <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
                        </ul>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-default" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="icon-bold"></i></a> <a class="btn btn-default"
                            data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="icon-italic"></i></a> <a class="btn btn-default"
                            data-edit="strikethrough" title="Strikethrough"><i class="icon-strikethrough"></i></a> <a class="btn btn-default"
                            data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="icon-underline"></i></a>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-default" data-edit="insertunorderedlist" title="Bullet list"><i class="icon-list-ul"></i></a> <a
                            class="btn btn-default" data-edit="insertorderedlist" title="Number list"><i class="icon-list-ol"></i></a> <a
                            class="btn btn-default" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="icon-indent-left"></i></a> <a
                            class="btn btn-default" data-edit="indent" title="Indent (Tab)"><i class="icon-indent-right"></i></a>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-default" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="icon-align-left"></i></a> <a
                            class="btn btn-default" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="icon-align-center"></i></a> <a
                            class="btn btn-default" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="icon-align-right"></i></a> <a
                            class="btn btn-default" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="icon-align-justify"></i></a>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="icon-link"></i></a>
                        <div class="dropdown-menu input-append">
                            <input class="span2" placeholder="URL" type="text" data-edit="createLink" />
                            <button class="btn btn-default" type="button">Add</button>
                        </div>
                        <a class="btn btn-default" data-edit="unlink" title="Remove Hyperlink"><i class="icon-cut"></i></a>
                    </div>

                    <div class="btn-group">
                        <a class="btn btn-default" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="icon-picture"></i></a> <input
                            type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" />
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-default" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="icon-undo"></i></a> <a class="btn btn-default"
                            data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="icon-repeat"></i></a>
                    </div>
                    <input type="text" data-edit="inserttext" id="voiceBtn" x-webkit-speech="">
                </div>
                <div id="editor"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12" align="right">
                <button id="preview-button" type="button" class="btn btn-default">预览</button>
                <button id="publish-button" type="button" class="btn btn-primary">发布</button>
                <button id="savedraft-button" type="button" class="btn btn-success">保存为草稿</button>
                <button id="cancelblog-button" type="button" class="btn btn-link">取消</button>
            </div>
        </div>
    </form>
</div>
<script>
    $(function() {
        function initToolbarBootstrapBindings() {
            var fonts = [ 'Serif', 'Sans', 'Arial', 'Arial Black', 'Courier',
                    'Courier New', 'Comic Sans MS', 'Helvetica', 'Impact',
                    'Lucida Grande', 'Lucida Sans', 'Tahoma', 'Times',
                    'Times New Roman', 'Verdana' ], fontTarget = $(
                    '[title=Font]').siblings('.dropdown-menu');
            $
                    .each(
                            fonts,
                            function(idx, fontName) {
                                fontTarget
                                        .append($('<li><a data-edit="fontName ' + fontName +'" style="font-family:\''+ fontName +'\'">'
                                                + fontName + '</a></li>'));
                            });
            $('a[title]').tooltip({
                container : 'body'
            });
            $('.dropdown-menu input').click(function() {
                return false;
            }).change(
                    function() {
                        $(this).parent('.dropdown-menu').siblings(
                                '.dropdown-toggle').dropdown('toggle');
                    }).keydown('esc', function() {
                this.value = '';
                $(this).change();
            });

            $('[data-role=magic-overlay]').each(
                    function() {
                        var overlay = $(this), target = $(overlay
                                .data('target'));
                        overlay.css('opacity', 0).css('position', 'absolute')
                                .offset(target.offset()).width(
                                        target.outerWidth()).height(
                                        target.outerHeight());
                    });
            if ("onwebkitspeechchange" in document.createElement("input")) {
                var editorOffset = $('#editor').offset();
                $('#voiceBtn').css('position', 'absolute').offset({
                    top : editorOffset.top,
                    left : editorOffset.left + $('#editor').innerWidth() - 35
                });
            } else {
                $('#voiceBtn').hide();
            }
        }
        ;
        function showErrorAlert(reason, detail) {
            var msg = '';
            if (reason === 'unsupported-file-type') {
                msg = "Unsupported format " + detail;
            } else {
                console.log("error uploading file", reason, detail);
            }
            $(
                    '<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>'
                            + '<strong>File upload error</strong> '
                            + msg
                            + ' </div>').prependTo('#alerts');
        }
        ;
        initToolbarBootstrapBindings();
        $('#editor').wysiwyg({
            fileUploadError : showErrorAlert
        });
        window.prettyPrint && prettyPrint();
    });
</script>
