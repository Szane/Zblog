<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="signinModalLabel">
                    <b>登&nbsp;&nbsp;录</b>
                </h4>
            </div>
            <div class="container col-sm-12">
                <br>
                <div class="form-group col-sm-12">
                    <input id="text-username" name="username" type="text" class="form-control" placeholder="请输入用户名/邮箱">
                </div>
                <div class="form-group col-sm-12">
                    <input id="text-userpwd" name="userpwd" type="password" class="form-control" placeholder="请输入密码">
                </div>
                <div class="form-group col-sm-12">
                    <div class="checkbox">
                        <label> <input id="cb-remember" name="rememberme" type="checkbox" /> 请记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group col-sm-12">
                    <button id="signin-submit" type="submit" class="btn btn-default">登录</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
